uid: WISPstation
deviceName: WISPstation
partNumber: unknown
description: Spectroradiometer, mesaure water living reflectance, wavelenght range 350-900nm

# MANDATORY Physical or virtual
sensorType: phyisical

# References URL are optional
productURL: 'https://www.waterinsight.nl/info/wispstation-fixed-position-autonomous-water-quality-spectrometer'
datasheetURL: 'https://www.waterinsight.nl/info/wispstation-fixed-position-autonomous-water-quality-spectrometer'
imageURL: 'https://www.waterinsight.nl/assets/gallery/_galleryThumb/WISPstation_construction.jpg'

# Reference to this document, so is autogenerated, it's here only for explanation
#metadataEcondingType: application/json
#metadata: /virt-combined-sensor-01

# Mandatory, in minutes
minimumReportingInterval: 5

# These data are optional - dataType can be istantaneous, cumulative measurement, various
temporaryStorage: 'yes'
dataType: istantaneous
outputDataFormat: ascii

# Material is optional
material: 'metal and plastic'

# Dimensions are optional in cm. and weight in kg.
dimensions:
  width: 50.0
  height: 65.0
  lenght: 30.0
  diameter: 0.0
  weight: 19

# Power dimensions are optional
power:
  electricalCurrentType: 'DC'
  inputPowerRange: ''
  batteryNominalOutput: 12.5
  batteryChargingVoltage: 0
  batteryChargingCurrent: 0
  
# Operating condition are optional
operatingConditions:
  # Temperature (Celsius)
  temperature:
    min: 0
    max: 55
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min: 0
    max: 0.99
    
# Compliances dimensions are optional
compliances:
  standards: 'unknown'
  safety_norm: 'unknown'
  ipCode: 'unknown'
  
# Hardware versions (optional, use when you have revisions)
hwversions:
  - version: 'Sett2024'
    numeric: 1

# Firmware versions (at least one is mandatory)
firmwareVersions:
  # Firmware version
  v1.0beta:
    numeric: 1
  
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - 'Sett2024'

    profiles:
      # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
      default:
        sensorComponents:
          ed_irradiance_sensor:
            ObservedPropertyName: Downwelling irradiance at x nanometers
            ObservedPropertyDefinition: http://vocab.nerc.ac.uk/collection/R03/current/DOWN_IRRADIANCE/
            ObservedPropertyDescription: The vertical component of light at the specified wavelength travelling downwards.
            ObservedPropertyIso: 'unknown'
            observationType: http://www.opengis.net/def/observationType/OGC-OM/2.0/OM_Observation
            unitOfMeasurement:
              unitOfMeasurementName: Watts per square metre per nanometre 
              unitOfMeasurementSymbol: W/m^2/nm
              unitOfMeasurementDefinition: https://vocab.nerc.ac.uk/collection/P06/current/UWNM/

          ld_radiance_sensor:
            ObservedPropertyName: Downwelling_radiance_per_unit_wavelength_in_air
            ObservedPropertyDefinition: http://vocab.nerc.ac.uk/collection/P07/current/HLKZ2VSL/
            ObservedPropertyDescription: Downwelling radiation is radiation from above. It does not mean "net downward". The sign convention is that "upwelling" is positive upwards and "downwelling" is positive downwards. A coordinate variable for radiation wavelength should be given the standard name radiation_wavelength. Radiance is the radiative flux in a particular direction, per unit of solid angle. The direction from which it is coming must be specified, for instance with a coordinate of zenith_angle. If the radiation does not depend on direction, a standard name of isotropic radiance should be chosen instead.
            ObservedPropertyIso: 'unknown'
            observationType: http://www.opengis.net/def/observationType/OGC-OM/2.0/OM_Observation
            unitOfMeasurement:
              unitOfMeasurementName: Watts per square metre per nanometre per steradian
              unitOfMeasurementSymbol: W/m^2/nm/sr
              unitOfMeasurementDefinition: https://vocab.nerc.ac.uk/collection/P06/current/UWNS/

          lu_radiance_sensor:
            ObservedPropertyName: Upwelling_radiance_per_unit_wavelength_in_air
            ObservedPropertyDefinition: http://vocab.nerc.ac.uk/collection/P07/current/0F95XPEG/
            ObservedPropertyDescription: Upwelling radiation is radiation from below. It does not mean "net upward". The sign convention is that "upwelling" is positive upwards and "downwelling" is positive downwards. Radiance is the radiative flux in a particular direction, per unit of solid angle. The direction towards which it is going must be specified, for instance with a coordinate of zenith_angle. If the radiation does not depend on direction, a standard name of isotropic radiance should be chosen instead. A coordinate variable for radiation wavelength should be given the standard name radiation_wavelength.
            ObservedPropertyIso: 'unknown'
            observationType: http://www.opengis.net/def/observationType/OGC-OM/2.0/OM_Observation
            unitOfMeasurement:
              unitOfMeasurementName: Watts per square metre per nanometre per steradian
              unitOfMeasurementSymbol: W/m^2/nm/sr
              unitOfMeasurementDefinition: https://vocab.nerc.ac.uk/collection/P06/current/UWNS/

          reflectance_sensor:
            ObservedPropertyName: Remote sensing reflectance of electromagnetic radiation (unspecified single wavelength) {Rrs} from the water body
            ObservedPropertyDefinition: https://vocab.nerc.ac.uk/collection/P01/current/RRSPSTR1/
            ObservedPropertyDescription: The water-leaving radiance at an unspecified wavelength, Lw(λ), corrected for bidirectional effects of the air-sea interface and sub-surface light field, and normalised by downwelling solar irradiance, Ed(λ), just above the sea surface (Franz, NASA Goddard Space Flight Center).
            ObservedPropertyIso: 'unknown'
            observationType: http://www.opengis.net/def/observationType/OGC-OM/2.0/OM_Observation
              unitOfMeasurementName: inverse steradians
              unitOfMeasurementSymbol: [sr⁻¹]
              unitOfMeasurementDefinition: https://qudt.org/vocab/unit/SR
        
        codec: WISPstation.yml


