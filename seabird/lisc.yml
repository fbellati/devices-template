uid: lisc
deviceName: multiSeaBirdEquipment
partNumber: unknown or various
description: Interfaccia datalogger di rete con porta ethernet e seriali collegate agli SBE

# Physical or virtual (Mandatory!)
sensorType: physical

# References URL are optional
