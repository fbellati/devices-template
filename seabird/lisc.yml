datasheetURL: 
imageURL: 

# Reference to this document, so is autogenerated, it's here only for explanation
#metadataEcondingType: application/json
#metadata: /virt-combined-sensor-01

# Mandatory, in minutes
minimumReportingInterval: 5


# These data are optional - dataType can be istantaneous, cumulative measurement, various
temporaryStorage: 'yes'
dataType: various
outputDataFormat: ascii

# Material is optional
material: 'plastic'

# Dimensions are optional in cm.
dimensions:
  width: 0.0
  height: 0.0
  lenght: 0.0
  diameter: 0.0
  weight: 0.0

# Power dimensions are optional
power:
  electricalCurrentType: 'AC'
  inputPowerRange: '100-220'
  batteryNominalOutput: 0
  batteryChargingVoltage: 0
  batteryChargingCurrent: 0

# Operating condition are optional
operatingConditions:
  # Temperature (Celsius)
  temperature:
    min:
    max:
  # Relative humidity (fraction of 1)
  relativeHumidity:
    min:
    max:

# Compliances dimensions are optional
compliances:
  standards: 'unknown'
  safety_norm: 'unknown'
  ipCode:
  
# Hardware versions (optional, use when you have revisions)
hwversions:
  - version: 'Ott2024'
    numeric: 1

# Firmware versions (at least one is mandatory)
firmwareVersions:
  # Firmware version
  v1.0:
    numeric: 1
  
    # Corresponding hardware versions (optional)
    hardwareVersions:
      - 'Ott2024'
      
    profiles:
      default:
        # Unique identifier of the profile (lowercase, alphanumeric with dashes, max 36 characters)
        sensorComponents:
          SBE37ODO-temp:
            ObservedPropertyName: Temperature of the water column
            ObservedPropertyDefinition: https://vocab.nerc.ac.uk/collection/P02/current/TEMP/
            ObservedPropertyDescription: Temperature parameters in any body of water at any point between the bed and the atmosphere excluding the top few microns sampled by radiometers known as the skin
