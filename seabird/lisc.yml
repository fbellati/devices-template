            observationType: http://www.opengis.net/def/observationType/OGC-OM/2.0/OM_Measurement
            unitOfMeasurement:
                unitOfMeasurementName: Degrees Celsius
                unitOfMeasurementSymbol: C
                unitOfMeasurementDefinition: https://vocab.nerc.ac.uk/collection/P06/current/UPAA/
